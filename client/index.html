<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 title">
          <h1 class="text-center">ChatterBox</h1>
        </div>
        <!-- Interface -->
        <div class="col-xs-12 interface"> 
          <div class="row">
            <div class="col-xs-9">
              <div class="row">
                <div class="col-xs-12 room">
                  <span> Room: </span>
                  <select id="roomSelect">
                    <option value="test">General</option>
                  </select>
                </div>
                <div class="col-xs-12 chat">
                  <div class="row">
                    <div class="col-xs-12 chat-window" id="chats"></div>
                    <div class="col-xs-12 submission">
                      <form id="send">
                        <input type="text" placeholder="Type message here" id="message"/>
                        <input type="submit" class="submit" value="Submit"/>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-3 friends"></div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/xss/dist/xss.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
