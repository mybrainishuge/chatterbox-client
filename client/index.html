<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackerBox</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center title">HackerBox</h1>
        </div>
        <!-- Interface -->
        <div class="col-xs-12 interface"> 
          <div class="row">

            <!-- Rooms Panel -->
            <div class="col-xs-1 rooms">
              <div class="rooms-list">
                <h3 class="text-center">Rooms</h3>
                <ul id="roomSelect">
                  <li data-room="The Abyss">The Abyss</li>
                </ul>
              </div>
            </div>

            <div class="col-xs-10">
              <div class="row">

                <!-- Room Container -->
                <div class="col-xs-12 room">
                  <div class="row">
                    <!-- Room Selector -->
                    <div class="col-xs-4">
                      <span> Current Room: </span>
                      <span id="currentRoom" data-current="The Abyss">The Abyss</span>
                    </div>
                    <!-- Add Room Field -->
                    <div class="col-xs-8">
                      <form>
                        <input class="form-control" type="text" placeholder="Type room name here" autocomplete="off" id="room-name"/>
                        <button class="btn btn-default" id="add-room">Add Room</button>
                      </form>
                    </div>
                  </div>
                </div>

                <!-- Chat Box -->
                <div class="col-xs-12 chat">
                  <div class="row">
                    <div class="col-xs-12 chat-window" id="chats"></div>
                    <div class="col-xs-12 submission">
                      <form>
                        <div class="row">
                          <div class="col-xs-11">
                            <input class="form-control" type="text" placeholder="Type message here" autocomplete="off" id="message"/>
                          </div>
                          <div class="col-xs-1 send-container">
                            <button class="btn btn-default" id="send">Send</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <!-- Friends Panel -->
            <div class="col-xs-1 friends">
              <div class="friends-list">
                <h3 class="text-center">Friends</h3>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/xss/dist/xss.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
